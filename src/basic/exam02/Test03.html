<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test03</title>
</head>
<body>

<script type="text/javascript">

function Calculator03() {
	this.result = 0;
}

Calculator03.prototype.init = function(value){
    this.result = value;
}

Calculator03.prototype.plus = function(value){
	this.result += value;
}

Calculator03.prototype.minus = function(value){
    this.result -= value;
}

Calculator03.prototype.multiple = function(value){
    this.result *= value;
}

Calculator03.prototype.devide = function(value){
    this.result /= value;
}

var calc1 = new Calculator03();
var calc2 = new Calculator03();


calc1.init(10);
calc2.init(5);

calc1.plus(30);
calc2.multiple(3);

calc1.minus(4);
calc2.minus(6);

calc1.multiple(7);
calc2.devide(3);

console.log(calc1.result);
console.log(calc2.result);

</script>

</body>
</html>
